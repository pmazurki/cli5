name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14
            name: cli5-macos-arm64
          # x86_64-apple-darwin temporarily disabled - runner issues
          # - target: x86_64-apple-darwin
          #   os: macos-13
          #   name: cli5-macos-x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cli5-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: cli5-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cli5-windows-x86_64

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (ARM Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/cli5.exe dist/${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/cli5 dist/${{ matrix.name }}
            chmod +x dist/${{ matrix.name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() && contains(needs.build.result, 'success') }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -name "cli5-*" -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/cli5-*
            artifacts/checksums.txt
          generate_release_notes: true
          fail_on_unmatched_files: false
